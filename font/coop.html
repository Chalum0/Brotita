
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROTITA - Coop Mode</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/solo.css">
    <link rel="stylesheet" href="./assets/css/coop.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="header">
                <h4>STATS</h4>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/1.svg">
                    </div>
                    <p>1</p>
                    <label>Point de Vie Max</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/2.svg">
                    </div>
                    <p>1</p>
                    <label>Régénération PV</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/3.svg">
                    </div>
                    <p>1</p>
                    <label>Attack</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/4.svg">
                    </div>
                    <p>1</p>
                    <label>Vitesse Attack</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/5.svg">
                    </div>
                    <p>1</p>
                    <label>Distance</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/6.svg">
                    </div>
                    <p>1</p>
                    <label>Vitesse</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/7.svg">
                    </div>
                    <p>1</p>
                    <label>Chance</label>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="header">
                <h4>COOP</h4>
            </div>
            
            <!-- Nouvelle disposition avec deux colonnes -->
            <div class="coop-layout">
                <!-- Colonne de gauche: Sélection du personnage et arme -->
                <div class="selection-area">
                    <div class="weapons">
                        <div class="header">
                            <h4>SELECT WEAPON</h4>
                        </div>
                        <div class="grid">
                            <div
                                class="items"
                                data-char="[0, 0, 2, 2, 1.3, 1, 10]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/1.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[1, 0, 1, 3, 1.01, 1.2, 5]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/2.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[-1, -1, 1, 1, -1, 5, -1]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/3.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[1, 1, 1, 1, 1, 1, 1]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/4.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[0, 0, 2, 2, 2, 2, -3]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/5.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[0, 0, 2, 2, 2, -1, 1]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/6.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[2, 3, 3, 3, 3, 3, -5]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/7.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[-1, 0, 1.5, 4, 1, 5, 3]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/8.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[1, 1, 1, 1, 1, 1, 10]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/9.png" alt="">
                            </div>
                            <div
                                class="items"
                                data-char="[-1, -1, -1, -1, -1, -1, -1]"
                                onclick="updateStatsWeapons(this)"
                            >
                                <img src="./assets/img/weapons/10.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="characters">
                        <div class="header">
                            <h4>SELECT CHARACTER</h4>
                        </div>
                        <div class="grid">
                            <div 
                            class="items"
                            data-char="[100, 5, 1, 1, 1, 1, 1]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/1.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[80, 7, 1.2, 1, 1, 1.2, 1]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/2.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[120, 3, 1.5, 0.8, 0.9, 0.8, 1]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/3.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[90, 4, 1.1, 1.2, 1.1, 1.3, 1]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/4.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[95, 5, 1.2, 1.1, 1.2, 1, 1.2]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/5.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[85, 6, 1, 1.3, 1, 1.2, 1.5]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/6.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[110, 4, 1.3, 0.9, 1.1, 0.9, 1.2]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/7.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[100, 5, 1.2, 1.1, 1, 1.1, 1.3]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/8.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[105, 4, 1.1, 1, 1.2, 1, 1.1]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/9.png" alt="">
                            </div>
                            <div 
                            class="items"
                            data-char="[100, 5, 1, 1, 1, 1, 1]"
                            onclick="updateStatsChar(this)"
                            >
                                <img src="./assets/img/bro/orgine.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Colonne de droite: Équipe et contrôles -->
                <div class="team-area">
                    <div class="team-display">
                        <h3>TEAM</h3>
                        <div id="team-members" class="team-members">
                            <!-- Les membres de l'équipe seront affichés ici -->
                        </div>
                        
                        <!-- Bouton Ready/Start déplacé ici -->
                        <div class="action-buttons" style="display: block; width: 100%; margin-top: 20px;">
                            <button id="playButton" style="display: block; width: 100%; background-color: #D52E31; color: white; padding: 15px; font-size: 1.2rem; border: none; border-radius: 8px; margin: 10px 0; cursor: pointer;" disabled>WAITING FOR CONNECTION</button>
                        </div>
                    </div>
                    
                    <div class="room-controls">
                        <div class="create-room">
                            <h3>Create Room</h3>
                            <button id="createRoomBtn" class="room-btn">Create a Room</button>
                            <div id="roomCodeDisplay" class="room-code">
                                <p>Room Code: <span id="roomCode">-</span></p>
                                <p id="waiting-message" style="display: none;">Waiting for player to join...</p>
                            </div>
                        </div>
                        <div class="join-room">
                            <h3>Join Room</h3>
                            <div class="join-form">
                                <input type="text" id="joinRoomCode" placeholder="Enter room code">
                                <button id="joinRoomBtn" class="room-btn">Join</button>
                            </div>
                            <p id="joinStatus"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./assets/js/coop.js"></script>

    <script src="./assets/js/weapons_coop.js"></script>
</body>
</html>
