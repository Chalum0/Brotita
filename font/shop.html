<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BROTITA - Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/shop.css">
</head>
<body>
    <div class="shop-container">
        <header>
            <h1>SHOP</h1>
            <div class="player-info">
                <div class="wave-info">WAVE <span id="waveNumber">1</span></div>
                <div class="coins">
                    <img src="./assets/img/icons/coin.svg" alt="Coin">
                    <span id="playerCoins">0</span>
                </div>
            </div>
        </header>
        
        <div class="shop-items">
            <h2>WEAPONS</h2>
            <div class="items-grid" id="weaponsGrid">
                <!-- Weapons generated dynamically -->
            </div>
            
            <h2>ITEMS</h2>
            <div class="items-grid" id="itemsGrid">
                <!-- Items generated dynamically -->
            </div>
        </div>
        
        <div class="player-stats">
            <h2>STATS</h2>
            <div class="stats-container">
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/1.svg">
                    </div>
                    <p id="stat-health">100</p>
                    <label>Point de Vie Max</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/2.svg">
                    </div>
                    <p id="stat-regen">5</p>
                    <label>Régénération PV</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/3.svg">
                    </div>
                    <p id="stat-attack">1</p>
                    <label>Attack</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/4.svg">
                    </div>
                    <p id="stat-speed">1</p>
                    <label>Vitesse Attack</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/5.svg">
                    </div>
                    <p id="stat-range">1</p>
                    <label>Distance</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/6.svg">
                    </div>
                    <p id="stat-move">1</p>
                    <label>Vitesse</label>
                </div>
                <div class="stat">
                    <div class="ico">
                        <img src="./assets/img/icons/7.svg">
                    </div>
                    <p id="stat-luck">1</p>
                    <label>Chance</label>
                </div>
            </div>
        </div>
        
        <button id="continueButton">NEXT WAVE</button>
    </div>

    <script src="./assets/js/weapon.js"></script>
    <script src="./assets/js/inventory.js"></script>
    <script src="./assets/js/shop.js"></script>
</body>
</html>
